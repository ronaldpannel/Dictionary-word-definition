<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">English Dictionary</h1>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Search a word"
        spellcheck="true"
      />
      <p class="infoText" id="infoText">Type a word and press enter</p>

      <div class="meaningContainer" id="meaningContainer">
        <p>Word Title: <span class="title" id="title">_____</span></p>
        <p>Meaning: <span class="meaning" id="meaning">_____</span></p>
        <audio src="" controls id="audio" class="audio"></audio>
      </div>
    </div>

    <script src="index.js" refer></script>
  </body>
</html>
